  <section id="contact-us">
        <div class="container">
            <div class="section-header">
                <h2 class="section-title wow fadeInDown">确认订单</h2>
            </div>
        </div>
  
        <div class="container">
            <div class="container contact-info">
                <div class="row">
				  <div class="col-sm-4 col-md-4">
                    <div class="contact-form">
                    <h2>您的预订</h2>
                    <hr>
                    <h3>酒店门店：</h3>
                    <h3>房间名字：</h3>
                    <h3>房间类型：</h3>
                    <h3>房间价格：</h3>
                	</div>
                </div>
                    <div class="col-sm-8 col-md-8">
                        <div class="contact-form">
                       
                            <form id="main-contact-form" name="contact-form" method="post" action="#">

                                <div class="form-group">
                                    <label for="fname">姓名</label>
                                    <input type="text" name="name" class="form-control" placeholder="Name" required id="fname">
                                </div>
                                <div class="form-group">
                                    <label for="fname">电话</label>
                                    <input type="text" name="phone" class="form-control" placeholder="phone" required id="fphone">
                                </div>
                                <div class="form-group">
                                    <label for="fname">身份证</label>
                                    <input type="text" name="id_card" class="form-control" placeholder="id_card" required id="fid_card">
                                </div>
                                <div class="form-group">
                                    <label for="fname">入住时间</label>
                                    <input type="date" name="ruzhu_time" class="form-control" placeholder="Check-in time" required>
                                </div>
                                <div class="form-group">
                                    <label for="fname">退房时间</label>
                                    <input type="date" name="tuifang_time" class="form-control" placeholder="Check-out time" required>
                                </div>
                                <button type="submit" class="btn btn-primary">点击预定</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
