<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
        <link rel="stylesheet" type="text/css" href="css/components.css"/>
        <link rel="stylesheet" type="text/css" href="css/login.css"/>
    <script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
    <title>登录页面</title>
</head>
<body class="login">
    <div class="content">
        <h3 class="form-title">用户登录</h3>
        <div class="form-group">
            <label class="control-label">手机号</label>
            <div>
                <input class="form-control" type="text" placeholder="手机号" id="telphone" name="telphone"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label">密码</label>
            <div>
                <input class="form-control" type="password" placeholder="密码" id="password" name="password"/>
            </div>
        </div>
        <div class="form-actions">
            <button class="btn blue" id="login" type="submit">
                登录
            </button>
            <button class="btn green" id="register" type="submit">
                注册
            </button>
        </div>
    </div>
</body>
<script>
    jQuery(document).ready(function(){
        //注册按钮触发
        $("#register").on("click",function(){
            window.location.href="http://localhost:63342/miaosha/src/webapp/register.html";
        });

        //登录按钮触发
        $("#login").on("click",function(){
            var telphone = $("#telphone").val();
            var password = $("#password").val();
            if(telphone==null || telphone==""){
                alert("手机号不能为空！");
                return false;
            }
            if(password==null || password==""){
                alert("密码不能为空！");
                return false;
            }

            $.ajax({
                type:"POST",
                contentType:"application/x-www-form-urlencoded",
                url:"http://localhost:8090/user/login",
                data:{
                    "telphone":$("#telphone").val(),
                    "password":password,
                },
                xhrFields:{withCredentials:true},
                success:function(data){
                    if(data.status =="success"){
                        alert("登录成功！");
                        window.location.href="listitem.html";
                    }else{
                        alert("登录失败！原因为"+data.data.errMsg);
                    }

                },
                error:function(data){
                    alert("登录失败！原因为"+data.responseText);
                }
            });
            return false;
        });
    });

</script>
</html>
