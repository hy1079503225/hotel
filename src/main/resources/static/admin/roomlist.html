<script>

  var roomApp=new Vue({
    el: "#roomApp",    // 元素
    data: {
      search: {
        userId: 1,
        page: 1,
      },
      totalPage: 0,
      total:0,
      roomList: [],
      holeName:"",
      // sixSinger:[],
    },
    created() {

      // this.search.holtId=location.search.split("=")[1];
      this.ajaxGoPageSearch();
      //this.ajaxGoGetSixSinger();
    },
    // watch: {
    //     search: {
    //         deep: true,
    //         handler(val, old) {
    //             this.ajaxGoPageSearch();
    //         }
    //     }
    //
    // },
    methods:{
      ajaxGoPageSearch(){
        this.$http.post("http://127.0.0.1:8089/room/getAdminHotelrooms",this.search).then(
                function (res) {
                  if (res.status==200){
                    this.totalPage=res.data.totalPage;
                    this.total=res.data.total;
                    this.roomList=res.data.items;
                    this.holeName=this.roomList[0].hotelName;
                    console.log(this.roomList)
                  }
                },function (res) {

                }
        );
      },
      addPage(){
        if (this.search.page==this.totalPage){
          return;
        }else {
          this.search.page=this.search.page+1;
          this.ajaxGoPageSearch()
        }

      } ,
      deletePage(){
        if (this.search.page==1){
          return;
        } else {
          this.search.page=this.search.page-1;
          this.ajaxGoPageSearch()
        }
      },
      // tiaozhuan(id){
      //     window.location.href="singerInfo.html?sid="+id;
      // },
      member_del(roomId){
        if(confirm("确实要删除吗？")){
          this.$http.post("http://127.0.0.1:8089/room/delectAdminHotelroom/"+roomId).then(
                  function (res) {
                    if (res.status==200){
                      layer.msg('已删除!',{icon:1,time:1000});
                      this.search.page=1;
                      this.ajaxGoPageSearch();
                    }
                  },function (res) {

                  }
          );
        }

      },
      x_admin_show2(title,url,w,h){
        if (title == null || title == '') {
          title=false;
        };
        if (url == null || url == '') {
          url="404.html";
        };
        if (w == null || w == '') {
          w=($(window).width()*0.9);
        };
        if (h == null || h == '') {
          h=($(window).height() - 50);
        };
        layer.open({
          type: 2,
          area: [w+'px', h +'px'],
          fix: false, //不固定
          maxmin: true,
          shadeClose: true,
          shade:0.4,
          title: title,
          content: url
        });
      },

  },

  })


</script>
<script>
  function xuanzhe(){
    if($("#all").is(':checked')){
      $('input[name="roomids"]').each(function(){
        $(this).prop("checked",true);
      });
    }else{
      $('input[name="roomids"]').each(function(){
        $(this).prop("checked",false);
      });
  }





  }

</script>

  /*用户-停用*/
  function member_stop(obj,id){
    layer.confirm('确认要停用吗？',function(index){

      if($(obj).attr('title')=='启用'){

        //发异步把用户状态进行更改
        $(obj).attr('title','停用')
        $(obj).find('i').html('&#xe62f;');

        $(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('已停用');
        layer.msg('已停用!',{icon: 5,time:1000});

      }else{
        $(obj).attr('title','启用')
        $(obj).find('i').html('&#xe601;');

        $(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').html('已启用');
        layer.msg('已启用!',{icon: 5,time:1000});
      }

    });
  }
