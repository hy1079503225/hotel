<script>
    var userId=1;
    $(function () {
        $.ajax( {
            type: 'post',
            url: '/room/getUserHotel/'+userId,
            dataType: 'json',
            contentType: "application/json; charset=utf-8",
            success:function (r) {
                console.log(r)
                $.each(r,function (index, item) {
                    $("<option value="+item.id+">"+item.hotelName+"</option>").appendTo("#hotle")
                })

            },
            error:function () {

            }
        })

    })

    //选择酒店后获取类型列表
    function gettype(){
        var hotleId=$("#hotle option:selected").val()
        //var hotleName=$("select option:selected").text()
        $.ajax( {
            type: 'post',
            url: '/room/getUserHoteltyoes/'+hotleId,
            dataType: 'json',
            contentType: "application/json; charset=utf-8",
            success:function (r) {
                console.log(r)
                $.each(r,function (index, item) {
                    $("<option value="+item.id+">"+item.typeName+"</option>").appendTo("#typeName")
                })

            },
            error:function () {

            }
        })


    }


    $("#add").click(function () {
        var imgurl=$("#imgurl").val();
        var typeName=$("#typeName  option:selected").text();
        var typeId=$("#typeName  option:selected").val();
        var roomId=$("#roomId").val();
        var hotleId=$("#hotle option:selected").val()
        var hotleName=$("#hotle option:selected").text()
        var data={"imgurl":imgurl,"typeName":typeName,"roomId":roomId,"typeId":typeId,"hotleId":hotleId,"hotleName":hotleName}

        $.ajax({
            type: 'POST',//方法类型
            url: '/room/addRoom',//url
            dataType: "json",
            contentType: "application/json; charset=utf-8",
            data:JSON.stringify(data),
            success: function (result) {
                layer.alert("增加成功,请刷新", {icon: 6},function () {
                    // 获得frame索引
                    var index = parent.layer.getFrameIndex(window.name);
                    //关闭当前frame
                    parent.layer.close(index);
                });
            },
            error: function () {
            }

        })



    })




    $("#uploadImgBtn").click(function () {
        $.ajaxFileUpload({
                url: '/file/images', //用于文件上传的服务器端请求地址
                secureuri: false, //是否需要安全协议，一般设置为false
                fileElementId: 'file', //文件上传域的ID
                dataType: 'json', //返回值类型 一般设置为json
                success: function (data, status)  //服务器成功响应处理函数
                {
                    console.log(data)
                    $("#imgurl").val(data);
                    alert($("#imgurl").val()+"上传成功")
                },
                error: function (data, status, e)//服务器响应失败处理函数
                {
                    alert(e)
                }
            }
        )

    })











    //将选择的图片渲染到页面上
    $('#file').change(function(e) {
        var _URL = window.URL || window.webkitURL;
        var file, img;
        if ((file = this.files[0])) {
            img = new Image();
            img.onload = function() {
                //头像 操作图片
                $('#headUrl').attr('src', this.src);
            };
            img.src = _URL.createObjectURL(file);
        }
    })

<script>
    layui.use(['form','layer'], function(){
        $ = layui.jquery;
        var form = layui.form
            ,layer = layui.layer;

        //自定义验证规则
        form.verify({
            nikename: function(value){
                if(value.length < 5){
                    return '昵称至少得5个字符啊';
                }
            }
            ,pass: [/(.+){6,12}$/, '密码必须6到12位']
            ,repass: function(value){
                if($('#L_pass').val()!=$('#L_repass').val()){
                    return '两次密码不一致';
                }
            }
        });

        //监听提交
        form.on('submit(add)', function(data){


            layer.alert("增加成功", {icon: 6},function () {
                // 获得frame索引
                var index = parent.layer.getFrameIndex(window.name);
                //关闭当前frame
                parent.layer.close(index);
            });

        });


    });
</script>
