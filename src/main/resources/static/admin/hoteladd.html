<script>

    $("#add").click(function () {
        var hotelImg=   $("#hotelImg").val();
        var hotelName=$("#hotelName").val();
        var city=$("#city").val();
        var phone=$("#phone").val();
        var email=$("#email").val();
        var address=$("#address").val();
        var website=$("#website").val();
        var hotellowprice=$("#hotellowprice").val();
        var data={"hotelImg":hotelImg,"hotelName":hotelName,"city":city,"phone":phone,"email":email
        ,"address":address,"website":website,"hotellowprice":hotellowprice}
        $.ajax({
           url: "/hotel/addhotel",
           type:'post',
            dataType:"json",
            contentType: "application/json; charset=utf-8",
            data:JSON.stringify(data),
           success:function (data) {
               if (data==true){

                   layer.alert("增加成功,请刷新", {icon: 6},function () {
                       // 获得frame索引
                       var index = parent.layer.getFrameIndex(window.name);
                       //关闭当前frame
                       parent.layer.close(index);
                   });
               } else {
                   layer.alert("增加失败");
               }

            },
            // error:function (data) {
            //       layer.alert("增加失败");
            // }
        });
    });



    // <!--图片先上传-->
    $("#uploadImgBtn").click(function () {
        $.ajaxFileUpload({
                url: '/file/images', //用于文件上传的服务器端请求地址
                secureuri: false, //是否需要安全协议，一般设置为false
                fileElementId: 'file', //文件上传域的ID
                dataType: 'json', //返回值类型 一般设置为json
                success: function (data, status)  //服务器成功响应处理函数
                {
                    console.log(data)
                    $("#imgurl").val(data);
                    alert($("#imgurl").val()+"上传成功")
                },
                error: function (data, status, e)//服务器响应失败处理函数
                {
                    alert(e)
                }
            }
        )

    })


    //将选择的图片渲染到页面上
    $('#file').change(function(e) {
        var _URL = window.URL || window.webkitURL;
        var file, img;
        if ((file = this.files[0])) {
            img = new Image();
            img.onload = function() {
                //头像 操作图片
                $('#headUrl').attr('src', this.src);
            };
            img.src = _URL.createObjectURL(file);
        }
    })
</script>
