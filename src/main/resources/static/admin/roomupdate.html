<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>欢迎页面-X-admin2.0</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
	<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
	<link rel="stylesheet" href="./css/font.css">
	<link rel="stylesheet" href="./css/xadmin.css">
	<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
	<script type="text/javascript" src="./js/xadmin.js"></script>
	<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
	<!--[if lt IE 9]>
	<script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
	<script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>

<body>
<div class="x-body">
	<form class="layui-form">
		<div class="layui-form-item">
			<label for="roomtype" class="layui-form-label">
				<span class="x-red">*</span>房间类型
			</label>
			<div class="layui-input-inline">
				<input type="text" id="roomtype" name="roomtype" required="" lay-verify="required"
					   autocomplete="off" class="layui-input">
			</div>
		</div>

		<div class="layui-form-item">
			<label for="bednumber" class="layui-form-label">
				<span class="x-red">*</span>床的数量
			</label>
			<div class="layui-input-inline">
				<input type="text" id="bednumber" name="bednumber" required="" lay-verify="required"
					   autocomplete="off" class="layui-input">
			</div>
		</div>

		<div class="layui-form-item">
			<label for="bedsize" class="layui-form-label">
				<span class="x-red">*</span>床的大小
			</label>
			<div class="layui-input-inline">
				<input type="text" id="bedsize" name="bedsize" required="" lay-verify="required"
					   autocomplete="off" class="layui-input">
			</div>
		</div>

		<div class="layui-form-item">
			<label for="window" class="layui-form-label">
				<span class="x-red">*</span>窗户
			</label>
			<div class="layui-input-inline">
				<input type="text" id="window" name="window" required="" lay-verify="required"
					   autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label for="area" class="layui-form-label">
				<span class="x-red">*</span>面积
			</label>
			<div class="layui-input-inline">
				<input type="text" id="area" name="area" required="" lay-verify="required"
					   autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label for="roomaccount" class="layui-form-label">
				<span class="x-red">*</span>房间数量
			</label>
			<div class="layui-input-inline">
				<input type="text" id="roomaccount" name="roomaccount" required="" lay-verify="required"
					   autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label for="remark" class="layui-form-label">
				<span class="x-red">*</span>备注
			</label>
			<div class="layui-input-inline">
				<input type="text" id="remark" name="remark" required="" lay-verify="required"
					   autocomplete="off" class="layui-input">
			</div>
		</div>

		<div class="layui-form-item">
			<label for="add" class="layui-form-label"></label>
			<button  id="add" class="layui-btn" lay-filter="add" lay-submit="添加">
				添加
			</button>
		</div>
	</form>
</div>
<script>
	layui.use(['form','layer'], function(){
		$ = layui.jquery;
		var form = layui.form
				,layer = layui.layer;

		//自定义验证规则
		form.verify({
			nikename: function(value){
				if(value.length < 5){
					return '昵称至少得5个字符啊';
				}
			}
			,pass: [/(.+){6,12}$/, '密码必须6到12位']
			,repass: function(value){
				if($('#L_pass').val()!=$('#L_repass').val()){
					return '两次密码不一致';
				}
			}
		});

		//监听提交
		form.on('submit(add)', function(data){
			console.log(data);
			//发异步，把数据提交给php
			layer.alert("增加成功", {icon: 6},function () {
				// 获得frame索引
				var index = parent.layer.getFrameIndex(window.name);
				//关闭当前frame
				parent.layer.close(index);
			});
			return false;
		});


	});
</script>

</body>
</html>
