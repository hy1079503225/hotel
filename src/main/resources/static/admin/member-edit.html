<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="x-body layui-anim layui-anim-up">
    <form class="layui-form" id="myForm" name="myForm">
        <input type="hidden" id="id">
        <div class="layui-form-item">
            <label for="username" class="layui-form-label">
                <span class="x-red">*</span>昵称
            </label>
            <div class="layui-input-inline">
                <input type="text" id="username" name="username" required="" lay-verify="required|username"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="name" class="layui-form-label">
                <span class="x-red">*</span>姓名
            </label>
            <div class="layui-input-inline">
                <input type="text" id="name" name="name" required="" lay-verify="required|username"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="gender" class="layui-form-label">
                <span class="x-red">*</span>性别
            </label>
            <div class="layui-input-inline">
                <input type="text" id="gender" name="gender" required="" lay-verify="required|gender"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="phone" class="layui-form-label">
                <span class="x-red">*</span>手机号
            </label>
            <div class="layui-input-inline">
                <input type="text" id="phone" name="phone" required="" lay-verify="phone"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="email" class="layui-form-label">
                <span class="x-red">*</span>邮箱
            </label>
            <div class="layui-input-inline">
                <input type="text" id="email" name="email" required="" lay-verify="email"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="address" class="layui-form-label">
                <span class="x-red">*</span>地址
            </label>
            <div class="layui-input-inline">
                <input type="text" id="address" name="address" required="" lay-verify="required|city"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="cardId" class="layui-form-label">
                <span class="x-red">*</span>身份证
            </label>
            <div class="layui-input-inline">
                <input type="text" id="cardId" name="cardId" required="" lay-verify="identity|card"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <button  class="layui-btn" lay-filter="add" lay-submit="">
                修改
            </button>
        </div>
    </form>
</div>

<script>
    //解析url参数获得id
    function getQueryString(name) {
        const reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        const urlObj = window.location;
        var r = urlObj.href.indexOf('#') > -1 ? urlObj.hash.split("?")[1].match(reg) : urlObj.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]);
        return null;
    }

    var id = getQueryString("id");
    //向服务器获取用户数据
    $.post(
        "http://localhost:8089/user/queryUserById",//url
        {"userid": 3, "id": id}, function (data) {
            var user = JSON.parse(data);
            var id = user["id"];
            var username = user["username"];
            var name = user["name"];
            var genderInt = user["gender"];
            var gender = (genderInt == 1) ? '男' : '女';
            var phone = user["phone"];
            var email = user["email"];
            var address = user["address"];
            var cardId = user["cardId"];

            $("#id").val(id);
            $("#username").val(username);
            $("#name").val(name);
            $("#gender").val(gender);
            $("#phone").val(phone);
            $("#email").val(email);
            $("#address").val(address);
            $("#cardId").val(cardId);
        });

    layui.use(['form', 'layer'], function () {
        $ = layui.jquery;
        var form = layui.form
            , layer = layui.layer;

        //自定义验证规则
        form.verify({
            username: function (value) {
                var han = /^[\u4e00-\u9fa5_a-zA-Z0-9]{2,16}$/;
                if (!han.test(value)) {
                    return '昵称|姓名只能为2-16位字母汉字及数字';
                }
            },
            gender: function (value) {
                if (value != '男' && value != '女') {
                    return '性别只能填男/女';
                }
            },
            card: function (value) {
                //身份证非法地区校验
                aCity = {
                    11: "北京", 12: "天津", 13: "河北", 14: "山西", 15: "内蒙古",
                    21: "辽宁", 22: "吉林", 23: "黑龙江",
                    31: "上海", 32: "江苏", 33: "浙江", 34: "安徽", 35: "福建", 36: "江西", 37: "山东",
                    41: "河南", 42: "湖北", 43: "湖南", 44: "广东", 45: "广西", 46: "海南",
                    50: "重庆", 51: "四川", 52: "贵州", 53: "云南", 54: "西藏",
                    61: "陕西", 62: "甘肃", 63: "青海", 64: "宁夏", 65: "新疆",
                    71: "台湾", 81: "香港", 82: "澳门", 91: "国外"
                };
                //前17位为数字
                if (!/^\d{17}(\d|x)$/i.test(value)) return "身份证号码格式错误";
                value = value.replace(/x$/i, "a");
                if (aCity[parseInt(value.substr(0, 2))] == null) return "非法身份证";
            }
        });

        //监听提交
        form.on('submit(add)', function () {
            var id = myForm.id.value;
            var username = myForm.username.value;
            var name = myForm.name.value;
            var gender = myForm.gender.value;
            var genderInt = (gender=='男')?1:2;
            var phone = myForm.phone.value;
            var email = myForm.email.value;
            var address = myForm.address.value;
            var cardId = myForm.cardId.value;

            $.post(
                "/user/updateUserById",
                {"userid":3,"id":id,"username":username,
                    "name":name,"genderInt":genderInt,"phone":phone,
                    "email":email,"address":address,"cardId":cardId},
                function (data) {
                    if (data == "false") {
                        alert("操作失败！");
                        return false;
                    }else {
                        return true;
                    }
                });

            //发异步，把数据提交给php
            layer.alert("修改成功", {icon: 6}, function () {
                // 获得frame索引
                var index = parent.layer.getFrameIndex(window.name);
                //关闭当前frame
                parent.layer.close(index);
            });
            return false;
        });
    });

    var _hmt = _hmt || [];
    (function () {
        var hm = document.createElement("script");
        hm.src = "https://hm.baidu.com/hm.js?b393d153aeb26b46e9431fabaf0f6190";
        var s = document.getElementsByTagName("script")[0];
        s.parentNode.insertBefore(hm, s);
    })();
</script>
</body>

</html>
