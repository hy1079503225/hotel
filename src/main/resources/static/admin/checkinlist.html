    /*入住-退房*/
    function member_stop(obj,id){
        layer.confirm('确认要退房吗？',function(index){
            if($(obj).attr('title')=='入住'){
                //发异步把用户状态进行更改
                $(obj).attr('title','退房')
                $(obj).find('i').html('&#xe62f;');

                $(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('已退房');
                layer.msg('已退房!',{icon: 5,time:1000});

            }else{
                $(obj).attr('title','入住')
                $(obj).find('i').html('&#xe601;');

                $(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').html('已入住');
                layer.msg('已入住!',{icon: 5,time:1000});
            }

        });
    }

    /*用户-删除*/
    function member_del(obj,id){
        layer.confirm('确认要删除吗？',function(index){
            //发异步删除数据
            $(obj).parents("tr").remove();
            layer.msg('已删除!',{icon:1,time:1000});
        });
    }

    function delAll (argument) {
