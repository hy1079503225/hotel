<script>
	$("#hotelname").html(localStorage.getItem("hotelname"));
	$("#roomtype").html(localStorage.getItem("roomtype"));
	$("#roomnumber").html(localStorage.getItem("roomnumber"));
	$("#roomprice").html(localStorage.getItem("roomprice"));
	$("#name").val(localStorage.getItem("name"));
	$("#sex").val(localStorage.getItem("sex"));
	$("#telphone").val(localStorage.getItem("telphone"));
	$("#checkintime").val(localStorage.getItem("checkintime"));
	$("#checkouttime").val(localStorage.getItem("checkouttime"));
	alert($("#hotelname").html(localStorage.getItem("hotelname")));
	jQuery(document).ready(function () {
		$("#create").on("click",function () {
			var hotelId = $("#hotelId").val();
			var roomType = $("#roomType").val();
			var roomNumber = $("#roomNumber").val();
			var orderDate = $("#orderDate").val();
			var orderDays = $("#orderDays").val();
			var orderStatus = $("#orderStatus").val();
			var orderCost = $("#orderCost").val();
			var createTime = $("#createTime").val();
			var updateTime = $("#updateTime").val();
			var userId = $("#userId").val();
			var userUsername = $("#userUsername").val();
			var userPhone = $("#userPhone").val();
			var userCardid = $("#userCardid").val();

			$.ajax({
				type:"POST",
				contentType:"application/json,charset=utf-8",
				url:"/order/createorder",
				data:{
					"hotelId":hotelId,
					"roomType":roomType,
					"roomNumber":roomNumber,
					"orderDate":orderDate,
					"orderDays":orderDays,
					"orderStatus":orderStatus,
					"orderCost":orderCost,
					"createTime":createTime,
					"updateTime":updateTime,
					"userId":userId,
					"userUsername":userUsername,
					"userPhone":userPhone,
					"userCardid":userCardid
				}
			});
		})
	})
</script>
